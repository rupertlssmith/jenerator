maven.compile.compilerargs = -Xlint:deprecation

# Set up the merge directory for Xdoclet
maven.xdoclet.ejbdoclet.mergeDir=${basedir}/etc/xdoclet

# Set up JBoss
maven.jboss.version=4.0
maven.jboss.appconf.dir=${basedir}/etc/jboss/conf
maven.jboss.deploy.dir=${basedir}/etc/jboss/deploy
maven.jboss.conf.name=myjboss
maven.jboss.default.lib.dir=${maven.jboss.home}/server/xa/lib
maven.jboss.default.conf.dir=${maven.jboss.home}/server/xa/conf
maven.jboss.default.deploy.dir=${maven.jboss.home}/server/xa/deploy

# Set up Cactus for running tests.
cactus.port=8010
cactus.junit.usefile=true
cactus.j2ee.version=1.3
cactus.is.ear=true
cactus.contextURL=http://127.0.0.1:8010/catalogue-ejb-test
cactus.sysproperties=log4j.configuration cactus.contextURL
cactus.src.mergewebxml=etc/cactus/web.xml

maven.jboss.eartodeploy.name=catalogue-ejb-test-cactus.ear
